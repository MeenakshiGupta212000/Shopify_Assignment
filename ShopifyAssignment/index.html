<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Custom Chocolate Pack</title>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Build Your Custom Chocolate Pack</h1>
        <div class="row" id="chocolates">
            <!-- Chocolate cards will be added dynamically using JavaScript -->
        </div>
        <div class="selected-chocolates mt-4">
            <h2>Your Selection:</h2>
            <p id="total-price">Total Price: $0.00</p>
        </div>
        <div class="row mt-4">
            <div class="col-md-6">
                <div class="selected-chocolates">
                    <!-- Selected chocolates will be displayed here -->
                </div>
            </div>
            <div class="col-md-6">
                <div id="total-price" class="text-right">
                    Total Price: $0.00
                </div>
            </div>
        </div>
        <div class="text-center mt-3">
            <button class="btn btn-danger" id="clear-selection">Clear Selection</button>
        </div>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
